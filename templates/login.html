<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
    </style>
</head>
    <form action="/users/login" method="post">
    <h2>Вход</h2>
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Войти</button>
    
    <div class="link" style="text-align: center; margin-top: 1rem;">
        <a href="/register">Нет аккаунта? Зарегистрироваться</a>
    </div>
</form>
</body>
</html>
