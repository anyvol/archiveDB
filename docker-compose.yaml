#docker-compose.yaml
services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:  # <-- Обязательно добавьте
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Даёт 30 сек на инициализацию

  api:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy  # <-- Это заставит api ждать, пока db не станет healthy
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
